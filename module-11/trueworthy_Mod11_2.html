<body>

    <h1>Assignment 11.2: JavaScript - Part 3</h1>
    <p>This is an interactive To Do List. Type in your first item in the text box, then click Add. Click the Display
        button to see current items in the list. Click on Delete Last Entry if you'd like to remove the last entry.</p>

    <input type="text" id="textInput" placeholder="Enter something">
    <button onclick="addElement()">Add</button>
    <button onclick="deleteLastEntry()">Delete Last Entry</button>
    <button onclick="displayArray()">Display</button>
    <hr />
    <div id="output"></div>

    <script>
        let myArray = [];

        // Add
        function addElement() {
            let textBoxValue = document.getElementById("textInput").value;
            if (textBoxValue) {
                myArray.push(textBoxValue);
                alert('Added: ' + textBoxValue);
                document.getElementById("textInput").value = '';
            } else {
                alert('Please enter something before adding.');
            }
        }

        // Delete the last entry
        function deleteLastEntry() {
            if (myArray.length > 0) {
                let removedElement = myArray.pop();
                alert('Deleted: ' + removedElement);
            } else {
                alert("There's nothing to delete!");
            }
        }

        // Display
        function displayArray() {
            let output = document.getElementById("output");
            output.innerHTML = ""; // Clear

            if (myArray.length > 0) {
                myArray.forEach((item, index) => {
                    output.innerHTML += (index + 1) + '. ' + item + '<br>';
                });
            } else {
                output.innerHTML = "Looks like it's empty...";
            }
        }
    </script>

</body>
