<!DOCTYPE HTML
    PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN' 'http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd'>

<html xmlns='http://www.w3.org/1999/xhtml'>

<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
    <script>
        function displayImage(imageFile) {
            var largerImage = document.getElementById("mainImage");
            var newNode = document.createElement("img");
            newNode.id = "mainImage";
            newNode.src = imageFile;
            newNode.alt = "Large Image";
            newNode.className = "mainImage";
            newNode.style.width = "300px";
            newNode.style.height = "200px";
            largerImage.parentNode.replaceChild(newNode, largerImage);
        }

        // when an image is clicked
        function imageClickEffect(imageName) {
            if (imageName === "park") {
                alert("Enjoy the view!");
            } else if (imageName === "city") {
                alert("You have clicked the city image!");
            }
        }
    </script>
</head>

<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <br />
    <div>
        <a href="#" 
            onmouseover="park.src='park_winter.jpg';"
            onmouseout="park.src='park_summer.jpg';"
            onclick="imageClickEffect('park')">
            
            <img border="0" name="park" src="park_summer.jpg" width="50%" alt="Park Image">

        </a>
    </div>
    <br />

    <div 
        onmouseover="this.style.color='red';" 
        onmouseout="this.style.color='black';">
        Run your mouse over the image to change.
        <br />
    </div>

    <div>
        <a href="#"
            onmouseover="city.src='city_after.png';" 
            onmouseout="city.src='city_before.png';"
            onclick="imageClickEffect('city')">

            <img border="0" name="city" src="city_before.png" alt="City Image">

        </a>
    </div>
    <br />

    <div 
        onmouseover="this.style.color='red';" 
        onmouseout="this.style.color='black';">
        Run your mouse over the image to change.
        <br />
        Right-click and select View Source for more details.
    </div>
</body>

</html>
